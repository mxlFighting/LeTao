    <!-- 渲染商品详情的模板 -->
    <script id="detailTpl" type="text/html">
        <!-- 轮播图 -->
        
        <section class="slide">
                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                        {{each pic value i}}
                        <div class="mui-slider-item"><a href="#"><img src="{{value.picAddr}}" /></a></div>
                        {{/each}}
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
                    </div>
                    <!-- 小圆点 -->
                    <div class="mui-slider-indicator">
                        {{each pic value i}}
                        <div class="mui-indicator {{i == 0 ? 'mui-active' : ''}}"></div>
                        {{/each}}
                    </div>
                </div>
            </section>
            
            <section class="detail">
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell productName">
                        名称：<strong>
                            {{proName}}
                        </strong>
                    </li>
                    <li class="mui-table-view-cell productPrice">
                        价格：<strong>￥{{price}}</strong>
                             <del>￥{{oldPrice}}</del>
                    </li>
                    <li class="mui-table-view-cell productSize">
                        尺码：
                        {{each size value i}}
                        <button type="button" data-size="{{value}}" class="mui-btn {{i == 0 ? 'mui-btn-warning' : ''}}">{{value}}</button>
                        {{/each}}
                    </li>
                    <li class="mui-table-view-cell">
                        数量：
                        <div class="mui-numbox productNum" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                            <input class="mui-numbox-input" type="number" />
                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div>
                        剩余：<span>{{num}}</span>件
                    </li>
                </ul>
            </section>
    </script>
