<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- 移动端写完整视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘搜索页面</title>

    <!-- 引入mui css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 移入字体图标css文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己写的css文件 -->
    <link rel="stylesheet" href="./less/search.css">
</head>

<body>
    <!-- 头部 -->
    <header id="header">
        <div class="left">
            <a href="javascript:history.back();">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
        <div class="center">
            <h4>搜索中心</h4>
        </div>
        <div class="right">
        </div>
    </header>

    <!-- 主体部分 -->
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <div class="search-form">
                    <form action="">
                        <input type="search" placeholder="请输入要搜索的商品" class="input-search">
                        <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
                    </form>
                </div>
                <div class="search-history">
                    <div class="mui-card">
                        <!--页眉，放置标题-->
                        <div class="mui-card-header">
                            <span>搜索历史</span>
                            <a href="#" class="fa fa-trash btn-clear">清空记录</a>
                        </div>
                        <!--内容区-->
                        <div class="mui-card-content">
                            <ul class="mui-table-view history">
                            <!-- <li class="mui-table-view-cell">Item 1 
                                    <span class="mui-badge fa fa-close"></span>
                                </li>
                                <li class="mui-table-view-cell">Item 2 
                                    <span class="mui-badge fa fa-close"></span>
                                </li>
                                <li class="mui-table-view-cell">Item 3 
                                    <span class="mui-badge fa fa-close"></span>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- 底部 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a class="active" href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>

    <!-- 搜索历史记录模板 -->
    <script id="historyTpl" type="text/html">
        {{if list.length > 0}}
        {{each list value i}}
        <li class="mui-table-view-cell" data-index="{{i}}" data-key="{{value.key}}">{{value.key}}
            <span class="mui-badge fa fa-close btn-delete"></span>
        </li>
        {{/each}}
        {{else}}
        <li class="mui-table-view-cell">您暂时还没有搜索记录哦~</li>
        {{/if}}
    </script>

    <!-- 引入mui js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入zepto js文件 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己写的js文件 -->
    <script src="./js/search.js"></script>
</body>

</html>
