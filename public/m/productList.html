<body>

        <div class="center">

    <main id="main">

                <!--这里放置真实显示的DOM内容-->
                <div class="search-form">
                    <form action="">
                        <input type="search" placeholder="请输入要搜索的商品" class="input-search">
                        <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
                    </form>
                </div>
                <!-- 商品列表 -->
                <div class="productList">
                    <div class="mui-card">
                        <!--页眉，放置标题-->
                        <div class="mui-card-header productTitle">
                            <a class="active" data-sort="2" data-type="time" href="#"><span>上架时间</span><i class="fa fa-angle-down"></i></a>
                            <a data-sort="2" data-type="price" href="#"><span>价格</span><i class="fa fa-angle-down"></i></a>
                            <a data-sort="2" data-type="num" href="#"><span>销量</span><i class="fa fa-angle-down"></i></a>
                            <a data-sort="2" data-type="discount" href="#"><span>折扣</span><i class="fa fa-angle-down"></i></a>
                        </div>

                        <div class="mui-card-content">

                                        <p class="productPrice"><span>￥449.99</span><del>￥599.99</del></p>
                                        <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                                    </a>
                                </div>
                                <div class="mui-col-xs-6 productBox">
                                    <a href="#">
                                        <img src="images/detail.jpg" alt="">
                                        <p class="productDetail">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                        <p class="productPrice"><span>￥449.99</span><del>￥599.99</del></p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a class="active" href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>

    <!-- 搜索之后渲染在页面的模板 -->
    <script id="productListTpl" type="text/html">
        {{each data value i}}
            <div class="mui-col-xs-6 productBox">
                <a href="#">
                    <img src="{{value.pic[0].picAddr}}" alt="">
                    <p class="productDetail">{{value.proName}}</p>
                    <p class="productPrice"><span>￥{{value.price}}</span><del>￥{{value.oldPrice}}</del></p>
                    <button data-id="{{value.id}}" type="button" class="mui-btn mui-btn-primary btn-buy">立即购买</button>
                </a>
            </div>
        {{/each}}
    </script>

    <!-- 引入mui js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入zepto js文件 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
